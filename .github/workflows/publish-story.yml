name: Publish Facebook Stories

on:
  workflow_dispatch: {}   # تشغيل يدوي من واجهة GitHub
  # schedule:
  #   - cron: "0 */2 * * *"   # إلغاء التعليق لو عايز تشغيل كل ساعتين

jobs:
  publish-stories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick libmagickwand-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create fonts/output folders if missing
        run: |
          mkdir -p fonts
          mkdir -p output

      - name: Run publish script
        env:
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          FONT_PATH: ./fonts/ad.ttf
          OUTPUT_DIR: ./output
          LOG_FILE: ./output/action_log.txt
        run: |
          python fb_story_scheduler.py

      - name: Upload generated images (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: story-images
          path: ./output
